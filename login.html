<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入字体图标 -->
    <link rel="shortcut icon" href="/assets/images/logo-ico.ico">
    <!-- 引入 layui 样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css样式表 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo 区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title_box"></div>
        <!-- 登录表单 -->
        <div class="login_box">
            <form id="form_login" class="layui-form">
                <!-- 1.用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="color: #1E9FFF;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 2.密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="color: #1E9FFF;"></i>
                    <input type="text" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 3.登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登 录</button>
                </div>
                <!-- 4.去注册 -->
                <div class="layui-form-item links">
                    <a id="link_reg" href="javascript:;">去注册证号</a>
                </div>
            </form>
        </div>
        <!-- 注册表单 -->
        <div class="reg_box" style="display: none;">
            <form class="layui-form" id="form_reg">
                <!-- 1.输入框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="color: #1E9FFF;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 2.密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="color: #1E9FFF;"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 3.再次确认按钮 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="color: #1E9FFF;"></i>
                    <input type="text" name="password" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 4.注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注 册</button>
                </div>
                <!-- 5.去登录 -->
                <div class="layui-form-item links">
                    <a id="link_login" href="javascript:;">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入 layui.all.js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery框架 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入自己的login文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
